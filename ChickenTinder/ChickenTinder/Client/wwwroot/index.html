<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        #spinner {
            border: 16px solid silver;
            border-top: 16px solid #337AB7;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            animation: spin 1500ms linear infinite;
            
            transform: translate(-50%,50%);
            left: 50%;
            position: absolute;
            margin-top: 20px
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg)
            }

            100% {
                transform: rotate(360deg)
            }
        }
    </style>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ChickenTinder</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/confetti.css" rel="stylesheet" />
    <link href="ChickenTinder.Client.styles.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
    <script src="https://kit.fontawesome.com/143b14194d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="app">
        <div id="spinner">
            <img src="/icon-192.png" />
        </div>
    </div>


    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>

    </div>

    <script src="interloop.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>

</body>

</html>
